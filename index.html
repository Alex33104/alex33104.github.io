<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="homePage.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.header {
    background-color: #444;
    color: white;
    padding: 10px;
    text-align: center;
    position: relative;
}
.menu-button {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}
.menu-button:hover {
    background-color: #0056b3;
}
.menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background-color: #333;
    color: white;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    z-index: 1000;
}
.menu a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 0;
}
.menu a:hover {
    background-color: #575757;
}
.content {
    padding: 20px;
}
.dropdown {
    position: absolute;
    top: 30px;
    right: 25px;
}
.dropdown-button {
    background: none;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #333;
    color: white;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}
.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdown-content a:hover {
    background-color: #575757;
}
.footer-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #333;
    color: white;
    padding: 10px;
    text-align: center;
}
.footer-container a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}
.footer-container a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <h1>Home Page</h1>
        <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown()">
                <img src="images/profileIcon.png" alt="Profile Icon" width="40" height="40">
            </button>
            <div class="dropdown-content" id="dropdown-content">
                <a href="accountPage.html">Account</a>
                <a href="progressPage.html">Progress</a>
                <a href="membershipPage.html">Membership</a>
                <a href="settingsPage.html">Settings</a>
                <a href="index.html">Log Out</a>
            </div>
        </div>
    </div>
    <div class="menu" id="menu">
        <button class="menu-button" onclick="toggleMenu()">Close</button>
        <br>
        <br>
        <a href="#">Competitive</a>
        <a href="#">Beginners</a>
        <a href="#">Dry Lands</a>
        <a href="#">Nutrition</a>
    </div>
    <div class="content">
        <p>Welcome to the home page!</p>
    </div>
    <div class="footer-container">
        <a href="aboutPage.html">About</a>
        <a href="mailto:apangelinan04@gmail.com">Contact Us</a>
    </div>

    <script>

        function toggleMenu() {
    var menu = document.getElementById("menu");
    if (menu.style.display === "block") {
        menu.style.display = "none";
    } else {
        menu.style.display = "block";
    }
}

function toggleDropdown() {
    var dropdownContent = document.getElementById("dropdown-content");
    if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
    } else {
        dropdownContent.style.display = "block";
    }
}

// Hide the menu when clicking outside of it
document.addEventListener('click', function(event) {
    var menu = document.getElementById("menu");
    var menuButton = document.querySelector('.menu-button');
    if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
        menu.style.display = "none";
    }

    var dropdownContent = document.getElementById("dropdown-content");
    var dropdownButton = document.querySelector('.dropdown-button');
    if (!dropdownContent.contains(event.target) && !dropdownButton.contains(event.target)) {
        dropdownContent.style.display = "none";
    }
});
        
    </script>
</body>
</html>
